<!DOCTYPE html>
<html>
    
<head>
    
    <title>Long Island Volunteer Alewife Survey</title>
    <link rel="shortcut icon" href="http://www.field-set.com/images/field-set-icon.png">
    
    <!--THIS META TAG IS NECESSARY FOR FOUNDATION TO WORK-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0' >

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    
    <link rel="stylesheet" href="foundation-5.5.2/css/normalize.css" />
    <link rel="stylesheet" href="foundation-5.5.2/css/foundation.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    
    <!--MAP LINKS-->
    <link rel="stylesheet" href="leaflet.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    
    <!--GEOSEARCH SCRIPTS-->
    <script src="l.control.geosearch.js"></script>
    <script src="l.geosearch.provider.google.js"></script>
    <link rel="stylesheet" href="http://smeijer.github.io/GeoSearch/css/l.geosearch.css" />
    
    <!--DATEPICKER-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <script>
        $(function() {
            $("#date").datepicker({maxDate: "+0D" , dateFormat: "yy-mm-dd"});
        });
    </script>
    
    <!--STOPS FORM SUBMISSION WHEN ENTER KEY IS PRESSED (SUCH AS ADDRESS SEARCH)-->          
    <script type="text/javascript"> 
        function stopRKey(evt) { 
            var evt = (evt) ? evt : ((event) ? event : null); 
            var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
            if ((evt.keyCode == 13) && (node.type=="text"))  {return false;} 
            } 

        document.onkeypress = stopRKey; 
    </script>
    
</head>

<body>
    
    <div class="header">
        <div id="top_bar"></div>
        <div id="horizontal_logo"><img src="images/seatuck_logo_horizontal.png" /></div>
        <div class="show-for-medium-up" id="desktop_title">Long Island Volunteer Alewife Survey</div>
    </div>

    <div class="content">
        
        <form enctype="multipart/form-data" name="livas_form">
            
            <input type="text" id="honey" name="honey"></input>
            
            <div class="row">
                <fieldset>
                    <div class="step">1. Location</div>
                    <div id="location_panel" class="panel">

                        <div class="field">
                            <label for="tributary_select">Please select your site*</label>
                            <select id="tributary_select" name="tributary">
                                <option value="unchanged" disabled selected>Select site</option>
                                
                
                                
                                
 
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div id="geo_div"></div>

                        <!--HIDDEN FIELDS-->
                        <input type="hidden" id="latitude" name="latitude"></input>
                        <input type="hidden" id="longitude" name="longitude"></input>
                        <input type="hidden" id="accuracy" name="accuracy"></input>

                    </div>
                </fieldset>
            </div>
    
            <div class="row">
                <fieldset class="medium-6 columns middle-row-fieldset">
                    <div class="step">2. Survey info</div>         
                    <div id="effort_panel" class="panel">

                        <div class="field" id="date_field">
                            <label>Date*</label>
                            <input type="text" id="date" name="date" readonly="true"></input>
                        </div>

                        <!--ONLY VISIBLE FOR OFF-SITE REPORTS-->
                        <div class="field" id="start_time_select_field">
                            <label id="start_time_select_label">Start Time*</label>
                            <select class="time_select small-6 columns" id='start_time_hour_select' name='start_time_hour_select'><option disabled value='unchanged'>Select hour</option></select>
                            <select class="time_select small-6 columns" id='start_time_minute_select' name='start_time_minute_select'><option disabled value='unchanged'>Select minute</option></select>
                        </div>

                        <!--ONLY VISIBLE FOR ON-SITE REPORTS-->
                        <div class="field" id="start_time_field">
                            <label for="start_time" id="start_time_label">Start Time*</label>
                            <input type="text" id="start_time" name="start_time"></input>
                        </div>

                        <!--ONLY VISIBLE FOR OFF-SITE REPORTS-->
                        <div class="field" id="end_time_select_field">
                            <label id="end_time_select_label">End Time*</label>
                            <select class="time_select small-6 columns" id='end_time_hour_select' name='end_time_hour_select'><option disabled value='unchanged'>Select hour</option></select>
                            <select class="time_select small-6 columns" id='end_time_minute_select' name='end_time_minute_select'><option disabled value='unchanged'>Select minute</option></select>
                        </div>

                        <!--NEVER VISIBLE-->
                        <div class="field" id="end_time_field">
                            <label for="end_time">End Time*</label>
                            <input type="text" id="end_time" name="end_time"></input>
                        </div>

                        <div class="field">
                            <label for="tidal_stage_select">Tidal Stage*</label>
                            <select id="tidal_stage_select" name="tidal_stage">
                                <option value="unchanged" disabled selected>Select tide</option>
                                <option value="unknown">Unknown</option>
                                <option value="ebb">Ebb</option>
                                <option value="low_slack">Low slack</option>
                                <option value="flood">Flood</option>
                                <option value="high_slack">High slack</option>
                                <option value="na">NA</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="water_temperature">Water Temperature (Fahrenheit)</label>
                            <input type="text" id="water_temperature" name="water_temperature"></input>
                        </div>

                        <div class="field">
                            <label for="weather">Weather*</label>
                            <select id="weather" name="weather">
                                <option value="unchanged" disabled selected>Select weather</option>
                                <option value="bright_and_clear">Bright and clear</option>
                                <option value="cloud_cover_5-25%">Cloud cover - 5-25%</option>
                                <option value="cloud_cover_26-50%">Cloud cover - 26-50%</option>
                                <option value="cloud_cover_51-75%">Cloud cover - 51-75%</option>
                                <option value="cloud_cover_76-100%">Cloud cover - 76-100%</option>
                                <option value="overcast_rain/snow">Overcast with rain/snow</option>
                            </select>
                        </div>

                    </div>
                </fieldset>

                <fieldset class="medium-6 columns middle-row-fieldset">
                    <div class="step">3. Observation details</div>
                    <div id="observation_panel" class="panel">

                        <div class="field" id="presence_field">
                            <label>Alewife Present?*</label>
                            <div class="button-group toggle" data-toggle="buttons-radio" class="small-12 columns">
                                <input type="radio" class="presence_radio" name="presence" id="presence_yes" value="1" data-toggle="button" checked> <label class="presence_radio_label small-6 columns" for="presence_yes">Yes</label>
                                <input type="radio" class="presence_radio" name="presence" id="presence_no" value="0" data-toggle="button"> <label class="presence_radio_label small-6 columns" for="presence_no">No</label>
                            </div>
                        </div>

                        <div class="field">
                            <label for="number">Number of fish*</label>
                            <input type="text" id="number" name="number"></input>
                        </div>

                        <div class="field">
                            <label for="other_species">Other Species</label>
                            <textarea id="other_species" name="other_species"></textarea>
                        </div>

                        <div class="field">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes"></textarea>
                        </div>

                        <div class="field">
                            <div>
                                <label for="fileToUpload">Select image to upload:</label>
                                <input type="file" name="fileToUpload" id="fileToUpload">
                                <div id="clear">Remove image</div>
                            </div>
                        </div>

                    </div>
                </fieldset>
            </div>

            <div class="row">
                <fieldset class="medium-6 medium-centered columns">
                    <div class="step">4. Personal info</div>
                    <div id="personal_panel" class="panel">
                        <div class="field">
                            <label for="name">Name*</label>
                            <input type="text" id="name" name="name"></input>
                        </div>

                        <div class="field">
                            <label for="email">Email*</label>
                            <input type="text" id="email" name="email"></input>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="row">
                <fieldset class="action medium-5 medium-centered columns">
                    <div class="panel">    
                        <div id="submit_div">
                            <input type="submit" id="submit"></input>
                        </div>
                    </div>
                </fieldset>
            </div>

        </form>
    
    </div>

    <div class="footer">
        <div class="credit">Created by Darren Klein - <a href="http://www.field-set.com/" target="_blank">www.field-set.com</a></div>
    </div>


    <script src="livas_script.js"></script>
    
    <script>
    	//GETS REPORT TYPE FROM LANDING PAGE
    	var report = window.location.search.slice(15);
    	
    	if(report == ''){
    		window.location.replace("http://field-set.com/livas/welcome.html");
    	};
    </script>

</body>

</html>
